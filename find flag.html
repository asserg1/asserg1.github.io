<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
   <style>
    /* Reset & basic setup */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
    }

    /* Glassmorphism card */
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 320px;
        transition: all 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #fff;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
        margin-bottom: 15px;
        text-align: center;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.4);
    }

    img {
        margin-top: 20px;
        width: 180px;
        border-radius: 12px;
        transition: transform 0.3s ease;
    }

    img:hover {
        transform: scale(1.05);
    }

    footer {
        position: absolute;
        bottom: 10px;
        color: rgba(255,255,255,0.7);
        font-size: 0.9rem;
    }
</style>

    <div class="container">
        <h1>üåç Country Flag Finder</h1>
        <input id="country" placeholder="Enter country name...">
        <button onclick="getcountry()" id="btn">Get Flag</button>
        <img id="flag">
    </div>
    <footer>Made with ‚ù§Ô∏è</footer>
    
    <script>
        async function getcountry() {
            const country = document.getElementById('country').value.trim();
            if (!country) return alert("Please enter a country name.");
            try {
                const res = await fetch(`https://restcountries.com/v3.1/name/${country}`);
                if (!res.ok) return alert("Country not found!");
                const data = await res.json();
                document.getElementById('flag').src = data[0].flags.png;
            } catch (error) {
                alert("Error: " + error);
            }
        }
    </script>
</body>

</html>
